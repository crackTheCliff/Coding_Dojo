<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="user-card">
            <div class="card-header">
                <img src="./images/user-circle.png" alt="user-circle" class="avatar">
            </div>
            <div class="card-body">
                <h1>John Doe</h1>
                <h3>
                    <img src="./images/map-marker.png" alt="pin" class="icons">
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                    Master of shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="./images/gear.png" alt="gear" class="icons">
                        edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
