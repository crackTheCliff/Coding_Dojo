<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        This is my first form
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1>
            This is my first form
        </h1>
    </header>
    <nav>
        <a href="./index.html">
            Back to home
        </a>
    </nav>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="firstName">
                        First Name:
                    </label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label for="lastName">
                        Last Name:
                    </label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="age">
                        Age:
                    </label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <div>
                        Are you married?
                    </div>
                    <label for="marriedYes">
                        Yes
                    </label>
                    <input type="radio" name="married" id="marriedYes">
                    <label for="marriedNo">
                        No
                    </label>
                    <input type="radio" name="married" id="marriedNo">
                </div>

                <div>
                    <div>
                        What type of movies do you like?
                    </div>
                    <label for="comedy">
                        Comedy
                    </label>
                    <input type="checkbox" name="comedy" id="comedy">
                    <label for="Horror">
                        Horror
                    </label>
                    <input type="checkbox" name="Horror" id="Horror">
                    <label for="action">
                        Action
                    </label>
                    <input type="checkbox" name="action" id="action">
                    <label for="drama">
                        Drama
                    </label>
                    <input type="checkbox" name="drama" id="drama">
                </div>
                <div>
                    <label for="country">
                        Country:
                    </label>
                    <select name="country" id="country">
                        <option value="US">
                            United States of America
                        </option>
                        <option value="MX">
                            Mexico
                        </option>
                        <option value="FR">
                            France
                        </option>
                    </select>
                </div>
                <div>
                    <label for="comment">
                        Leave a comment
                    </label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                <button type="submit">
                    Submit
                </button>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </main>
    <section>
        <h2>
            Title of the section
        </h2>
    </section>
    <article>
        <h2>
            Title of the article
        </h2>
    </article>
    <footer>
        All rights reserved
    </footer>
</body>

</html>
