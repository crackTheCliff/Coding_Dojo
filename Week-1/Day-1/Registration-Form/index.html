<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <fieldset>
        <div>
            <label for="firstName">
                First Name *
            </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">
                Last Name *
            </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="emailAddress">
                Email Address *
            </label>
            <input type="text" name="emailAddress" id="emailAddress">
        </div>
        <div>
            <label for="password">
                Password *
            </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirmPassword">
                Confirm Password *
            </label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <label for="birthday">
                Birthday:
            </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            Gender Identity:
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="pref-not">
            <label for="pref-not">I prefer not to say</label>
        </div>
        <div>
            <div>A short description about myself:</div>
            <textarea name="self-desc" id="self-desc"></textarea>
        </div>
        <div>
            <label for="language">
                Favorite Language:
            </label>
            <select name="language" id="language">
                <option value="html">
                    HTML
                </option>
                <option value="css">
                    CSS
                </option>
                <option value="js">
                    JavaScript
                </option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="signUp" id="signUp">
            <label for="signUp">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div>
            * Indicates a required field
        </div>
    </fieldset>
</body>

</html>
