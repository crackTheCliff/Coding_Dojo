<!doctype html>
<html lang="en">

<head>
    <title>View User</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex align-items-center flex-column">
    <h2 class="text-white text-center m-4">User #{{user.id}}</h2>
    <table class="table table-hover table-dark table-striped d-flex align-items-center flex-column">
        <tbody>
            <tr>
                <td>Full Name: {{user.full_name()}}</td>
            </tr>
            <tr>
                <td>Email: {{user.email}}</td>
            </tr>
            <tr>
                <td>Created ON: {{user.created_at.strftime("%b %d %y")}}</td>
            </tr>
            <tr>
                <td>Last Updated: {{user.updated_at.strftime("%b %d %y")}}</td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Home</a>
    <a class="btn btn-success m-3" href="/user/edit/{{ user.id }}">Edit</a>
    <a class="btn btn-danger" href="/user/destroy/{{ user.id }}">Delete</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
