<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>

<body class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-12">
            <form action="/create/survey" method="post"
            class="m-5 p-5 bg-dark rounded text-light d-flex flex-column align-items-center">
            <h2 class="text-primary">Dojo Survey</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" id="name" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <label for="location">Locations:</label>
                    <select class="custom-select" id="location" name="location">
                        <option value="Select">--Select--</option>
                        <option value="New Orleans">New Orleans</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Favorite Language:</label>
                    <select class="custom-select" id="language" name="language">
                        <option value="Select">--Select--</option>
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="C#">C#</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comments: (Optional)</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
                </div>
                <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
