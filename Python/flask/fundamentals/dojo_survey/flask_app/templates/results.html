<!doctype html>
<html lang="en">

<head>
    <title>Dojo Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">
    <div class="row">
        <div class="col-p">
            <div class="bg-dark rounded m-5 p-5 text-light d-flex flex-column align-items-center">
                <h3 class="h3 m-4"><u>Submitted Info:</u></h3>
                {% for survey in survey %}
                <p class="display4">Name: {{survey.name}}</p>
                <p class="display4">Dojo Location: {{survey.location}}</p>
                <p class="display4">Favorite Language: {{survey.language}}</p>
                <p class="display4">Comments: {{survey.comment}}</p>
                {% endfor %}
                <a href="/"><button type="button" class="btn btn-primary m-3">Home</button></a>
            </div>
        </div>
    </div>
</body>

</html>
