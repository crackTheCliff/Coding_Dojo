<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="h1">Counter</h1>
        <p>"You visited the page {{session["count"]}} times"</p>
        <form action="count" method="post">
            <button type="submit" class="add_button" name="alter" value="add">Add Visits</button>
            <button type="submit" class="reset_button" name="alter" value="reset">Reset</button>
        </form>
    </div>
</body>
</html>
